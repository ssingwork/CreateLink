<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Options - Mast Link</title>
    <link rel="stylesheet" type="text/css" href="./options.css" media="all" />
        	<script type="text/javascript" charset="utf-8" src="cocoatable.js"></script>
	<script src="options.js"></script>
</head>
<body>
	<div id="about">
    <div>
		<img src="icon128.png" class="icon" width="128" height="128" />
    </div>
		<div>
      <div style="display: -webkit-box">
        <h1>Mast Link</h1><h2 id="version"></h2>
      </div>
			Firefox addon <a href="https://addons.mozilla.org/en/firefox/addon/142">Make Link</a> alternative for Chrome.
			<ul>
				<li>Developped by <a href="http://ido.nu/kuma/">ku</a> and <a href="https://github.com/ku/CreateLink/graphs/contributors">Contributors</a><li>
				<li>Icons by <a href="http://icontoaster.com/?free-icons-for-all">icontoaster.com</a></li>
			</ul>
		</div>
	</div>
	<div id="configuration">
    <h2>App Links</h2>
		<table id="cocoatable" class="cocoatable">
			<thead>
				<tr>
					<td id="column-name">Name</td>
					<td id="column-format">Relative URL</td>
					<td id="column-filter">Filter</td>
				</tr>
			</thead>
		<tbody id="formats">
		</tbody>
		</table>
		<div class="plus-minus-buttons" id="button-container">
			<div id="cocoatable-button-plus" class="button plus">+</div>
			<div id="cocoatable-button-minus" class="button minus">-</div>
			<div style="clear:both"><!-- --></div>
		</div>
	</div>

</body>
</html>
